<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/src/main.static/bootstrap.min.css}"
          href="../src/main/static/bootstrap.min.css" rel ="stylesheet">
    <style>
        .container {
            max-width: 300px;
        }
    </style>
</head>

<body class="text-center">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="container">
    <form action="login" th:action method="post">
        <div>
            <div class="form-group">
                <label for="name">아이디</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="id">
            </div>
            <div class="form-group">
                <label for="pw">패스워드</label>
                <input type="text" id="pw" name="pw" class="form-control" placeholder="password">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='join'">회원가입</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
