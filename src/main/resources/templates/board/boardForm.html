<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/src/main.static/bootstrap.min.css}"
          href="../src/main/static/bootstrap.min.css" rel ="stylesheet">
    <meta charset="UTF-8">
    <style>
        .login-form {
            width: 800px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: 40px auto;
        }
    </style>
</head>

<body class="text-center">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="login-form">
    <form action="createBoard" method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" class="form-control" placeholder="title" required>
            </div>
        </div>
        <p></p>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-10">
                <textarea type="text" rows="15" id="content" name="content" class="form-control" placeholder="content" required></textarea>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col">
                <button class="w-40 btn btn-primary btn" type="submit">작성</button>
            </div>
            <div class="col">
                <button class="w-40 btn btn-secondary btn" type="button" onclick="location.href='/board/mainPage'">이전으로</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
