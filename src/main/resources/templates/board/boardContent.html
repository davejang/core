<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/src/main.static/bootstrap.min.css}"
          href="../src/main/static/bootstrap.min.css" rel ="stylesheet">
    <meta charset="UTF-8">
    <style>
        .container {
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin: 40px auto;
        }

        .content {
            margin: 30px 30px 30px 30px;
        }

        .content-table {

        }

        .modif {
            text-align: right;
        }

        .modif-btn {
            display: inline-block;
        }

        .list-btn {
            margin-bottom: 20px;
        }
    </style>
</head>

<nav th:replace="~{navbar :: navbarFragment}"></nav>
<body class="text-center">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<p></p>

<div class="container">
    <table class="table table-hover content-table">
        <colgroup>
            <col style="width:15%;" />
        </colgroup>
        <tbody>
            <tr>
                <th scope="row">제목</th>
                <td align="left" th:text="${board.title}"></td>
            </tr>
            <tr>
                <th scope="row">작성자</th>
                <td align="left" th:text="${board.writer}"></td>
                <th scope="row">조회수</th>
                <td align="left" th:text="0"></td>
            </tr>
        </tbody>
    </table>
    <div class="content">
        <p align="left" th:text="${board.content}"></p>
    </div>
    <div th:if="${writerFlag}" class="modif">
        <button class="w-40 btn btn-secondary btn modif-btn" type="button">수정</button>
        <form th:action="@{/board/deleteBoard ( id=${board.id} )}" method="post" class="modif-btn">
            <button class="w-40 btn btn-secondary btn modif-btn" type="submit">삭제</button>
        </form>
    </div>
    <div class="col">
        <button class="w-40 btn btn-secondary btn list-btn" type="button" onclick="location.href='/board/mainPage'">목록으로</button>
    </div>
</div>

</body>
</html>
