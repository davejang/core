<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/src/main.static/bootstrap.min.css}"
          href="../src/main/static/bootstrap.min.css" rel ="stylesheet">
    <meta charset="UTF-8">
</head>

<nav th:replace="~{navbar :: navbarFragment}"></nav>
<body class="text-center">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<p></p>

<div class="container">
    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${not #lists.isEmpty(boardList)}" th:each="row:${boardList}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.title}"></td>
                <td th:text="${row.writer}"></td>
                <td th:text="${row.createDate}"></td>
            </tr>
        </tbody>
    </table>
    <button class="w-10 btn btn-primary btn" onclick="location.href='/board/createBoardForm'">작성</button>
</div>
</body>
</html>
